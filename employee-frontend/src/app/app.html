<!-- src/app/app.html -->
<nav class="bg-gray-800 p-4 shadow-md">
  <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
    <!-- Application Title/Logo: Uses routerLink to navigate to the employee list (home) -->
    <a [routerLink]="['/employees']"
       class="text-white text-2xl font-bold cursor-pointer hover:text-blue-300 transition duration-300 rounded-md p-2 mb-4 md:mb-0">
      Employee Manager
    </a>
    <!-- Navigation Links -->
    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 w-full md:w-auto">
      <!-- Employees List Link -->
      <a [routerLink]="['/employees']"
         routerLinkActive="bg-gray-700 text-white"
         [routerLinkActiveOptions]="{exact: true}"
         class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium cursor-pointer transition duration-300 text-center">
        Employees
      </a>
      <!-- Add New Employee Link -->
      <a [routerLink]="['/employees/add']"
         routerLinkActive="bg-gray-700 text-white"
         class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium cursor-pointer transition duration-300 text-center">
        Add New
      </a>
    </div>
  </div>
</nav>

<!-- This is the `router-outlet` where the components defined in `app.routes.ts` will be rendered -->
<main class="container mx-auto p-4">
  <router-outlet></router-outlet>
</main>
